<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SAKHI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      position: relative;
      width: 360px;
      height: 640px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.15);
      background: linear-gradient(to bottom, #051937, #004d7a, #008793, #00bf72, #a8eb12);
    }

    /* top background image */
    .top {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 55%;
      background: url('https://images.unsplash.com/photo-1519681393784-d120267933ba') center/cover no-repeat;
    }

    /* bottom background image */
    .bottom {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background: url('https://images.unsplash.com/photo-1500648767791-00dcc994a43e') center/cover no-repeat;
      clip-path: polygon(0 10%, 100% 0, 100% 100%, 0 100%);
    }

    /* dark overlay to blend */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.55);
    }

    /* centered text */
    .text {
      position: absolute;
      top: 35%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #fff;
    }

    .text h1 {
      font-size: 2.3rem;
      letter-spacing: 2px;
      font-weight: 700;
      text-transform: uppercase;
    }

    .text p {
      margin-top: 10px;
      font-size: 1rem;
      font-style: italic;
      color: #eaeaea;
    }

    /* button styling */
    .btn {
      position: absolute;
      bottom: 14%;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(90deg, #ff5cc8, #ff3ba7);
      color: white;
      padding: 12px 28px;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(255, 92, 200, 0.3);
    }

    .btn:hover {
      transform: translateX(-50%) scale(1.05);
      background: linear-gradient(90deg, #ff3ba7, #ff5cc8);
      box-shadow: 0 6px 15px rgba(255, 92, 200, 0.4);
    }

    /* pagination tag */
    .pagination {
      position: absolute;
      bottom: 5%;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      background: rgba(0, 0, 0, 0.6);
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 0.9rem;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top"></div>
    <div class="bottom"></div>
    <div class="overlay"></div>

    <div class="text">
      <h1>SAKHI...</h1>
      <p>"Confidence in every step,<br> safety in every journey!!"</p>
    </div>

    <button class="btn">Get <strong>Started..</strong></button>
    <div class="pagination">1 / 7</div>
  </div>
</body>
</html>
