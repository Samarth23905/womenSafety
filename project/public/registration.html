<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAKHI - Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('https://i.pinimg.com/736x/91/8c/50/918c5077f33b44a01d21b198b93b3a9e.jpg') no-repeat center center/cover;
        }

        .container {
            position: relative;
            width: 360px;
            height: 640px;
            background-color: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(5px);
            border-radius: 15px;
            padding: 20px 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            overflow-y: auto;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: 600;
            color: #000;
            font-size: 1rem;
            margin-bottom: 4px;
        }

        input {
            width: 100%;
            padding: 8px;
            background-color: #a9a9a9;
            border: none;
            border-radius: 3px;
            color: #fff;
            font-size: 0.9rem;
        }

        input::placeholder {
            color: #fff;
        }

        button {
            background-color: #c2c8ff;
            color: #000;
            font-weight: 600;
            border: none;
            padding: 10px 0;
            width: 100%;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #a3adff;
            transform: scale(1.05);
        }

        .pagination {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 12px;
            border-radius: 12px;
            font-size: 0.9rem;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-thumb {
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- ...existing code... -->
<form action="/register" method="post">
    <div class="form-group">
        <label>Name</label>
        <input type="text" name="name" placeholder="Name" required>
    </div>

    <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" placeholder="Email" required>
    </div>

    <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" placeholder="Password" required>
    </div>

    <div class="form-group">
        <label>Phone no.</label>
        <input type="tel" name="number" placeholder="Phone no." pattern="[0-9]{10}" required>
    </div>

    <div class="form-group">
        <label>Father no.</label>
        <input type="tel" name="father_number" placeholder="Father no." pattern="[0-9]{10}">
    </div>

    <div class="form-group">
        <label>Mother no.</label>
        <input type="tel" name="mother_number" placeholder="Mother no." pattern="[0-9]{10}">
    </div>

    <div class="form-group">
        <label>Guardian 1 no.</label>
        <input type="tel" name="guardian_number" placeholder="Guardian 1 no." pattern="[0-9]{10}">
    </div>

    <div class="form-group">
        <label>Guardian 2 no.</label>
        <input type="tel" name="guardian2_number" placeholder="Guardian 2 no." pattern="[0-9]{10}">
    </div>

    <button type="submit">Register</button>
</form>
<!-- ...existing code... -->

        <p>Already have an account? <a href="/login">Login here</a></p>
    </div>
</body>
</html>
