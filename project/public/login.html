<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sakhi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            background-color: #0b3c49;
            background-image: url('https://i.pinimg.com/564x/56/7b/d5/567bd57ac2e8cf1ebd3ac72b2da7c4a4.jpg'); /* Optional background texture */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 360px;
            height: 600px;
            background-color: #0b3c49;
            border-radius: 15px;
            padding: 30px;
            color: white;
            text-align: center;
            position: relative;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .quote {
            text-align: left;
            margin-bottom: 40px;
        }

        .quote h2 {
            font-size: 1.2rem;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .quote h1 {
            font-size: 2rem;
            font-weight: 900;
            margin-top: 10px;
        }

        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        label {
            font-weight: 600;
            margin-bottom: 5px;
            display: block;
        }

        input {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 3px;
            background-color: #fff;
            color: #000;
        }

        input::placeholder {
            color: #444;
            font-style: italic;
        }

        button {
            width: 100%;
            background-color: #d94f04;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 10px 0;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #b13f00;
            transform: scale(1.05);
        }

        .signup {
            margin-top: 15px;
            font-size: 0.9rem;
        }

        .signup a {
            color: #fff;
            font-weight: bold;
            text-decoration: none;
        }

        .signup a:hover {
            text-decoration: underline;
        }

        .character {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="quote">
            <h2>DREAM IT.<br>WORK FOR IT.</h2>
            <h1>GET IT.</h1>
        </div>

        <form action="/login" method="post">
            <div class="form-group">
                <label>Enter your number</label>
                <input type="number" name="number" placeholder="Number....." required>
            </div>
            <div class="form-group">
                <label>Enter your password</label>
                <input type="password" name="password" placeholder="Password......" required>
            </div>
            <div class="signup">
                Don't have an account? <a href="/register">Sign Up</a>
            </div>
            <br>
            <button type="submit">login</button>
        </form>
        <p>Don't have an account? <a href="/register">Register here</a></p>

        <img src="https://i.pinimg.com/564x/bc/3a/50/bc3a505e6e4f90143fbe10b12d2d0419.jpg" alt="Character" class="character">
    </div>
</body>
</html>
